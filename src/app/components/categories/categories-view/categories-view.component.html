<div *ngIf="resource">
    <div class="playlists">
        <div class="playlist-card" *ngFor="let playlist of resource.playlists.items" (click)="open(playlist)">
            <div class="display-image">
                <img src="{{playlist.images[0].url}}" />
            </div>
            {{playlist.name}}
        </div>
    </div>
</div>
